name: CI/CD for SQL Scripts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        name: mysql-container
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: List files in repository
        run: |
          ls -R # Listar los archivos recursivamente

      - name: Wait for MySQL to be ready
        run: |
          for i in {30..0}; do
            if docker exec mysql-container mysqladmin ping --silent; then
              echo 'MySQL is up and running!'
              break
            fi
            echo 'MySQL is unavailable - sleeping'
            sleep 1
          done
          if [ "$i" = 0 ]; then
            echo 'MySQL did not become available in time' >&2
            exit 1
          fi

      - name: Run SQL scripts
        run: |
          docker exec mysql-container mysql -u root -proot -e "CREATE DATABASE test_db;"
          docker exec -i mysql-container mysql -u root -proot test_db < Scripts/Tablas_Terminal_Buses.sql
          docker exec -i mysql-container mysql -u root -proot test_db < Scripts/Ingresos_terminal_buses.sql
          docker exec -i mysql-container mysql -u root -proot test_db < Scripts/Auditoria/activar_auditoria.sql
          docker exec -i mysql-container mysql -u root -proot test_db < "Scripts/Procedimientos Almacenados/Procedure_Terminal_Buses.sql"
          docker exec -i mysql-container mysql -u root -proot test_db < "Scripts/Procedimientos Almacenados/Triggers_Terminal_Buses.sql"
          docker exec -i mysql-container mysql -u root -proot test_db < "Scripts/Procedimientos Almacenados/Vistas_Terminal_Buses.sql"
          docker exec -i mysql-container mysql -u root -proot test_db < Scripts/Seguridad/cifrado_datos.sql
          docker exec -i mysql-container mysql -u root -proot test_db < Scripts/Seguridad/crear_roles.sql

      - name: Run SQL tests (skip this if you don't have the test script)
